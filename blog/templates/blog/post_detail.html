{% extends 'blog/base.html' %}

 
{% block title %}{{ post.title }}{% endblock title %}
{% block header %}
    <div class="hero">
        <div class="container container--md">
            <p>{{ post.published_date|date:"d M Y" }}</p>
            <h1>{{ post.title }}</h1>
        </div>
    </div>
{% endblock header %}

{% block content %}
    <div class="container container--md">
        <div class="post-body">{{ post.text|linebreaksbr }}</div>
    </div>
{% endblock content %}
